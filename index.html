<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Petsies: Find your localpets</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Amatic+SC|Josefin+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/styles.css" />
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Loader -->
    <div id="main-loader" class="fullscreen-loader ">
      <div class="fullscreen-loader-center">
        <div class="loader"></div>
      </div>
    </div>
    <!-- Loader End -->

    <!-- Header start -->
    <div class="jumbotron pt-0 pb-0 jumbotron-fluid" id="petsies-header">
      <div class="container">
        <!-- Navigation bar start -->
        <nav class="navbar navbar-expand-lg  navbar-dark">
          <a class="navbar-brand" href="#">
            <img class="petsies-logo" src="./images/logo.png" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarNav"
          >
            <ul class="navbar-nav ">
              <li class="nav-item active">
                <a class="nav-link" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Pets</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Login</a>
              </li>
            </ul>
          </div>
        </nav>
        <!-- navigation bar end -->
        <div class="d-flex justify-content-center">
          <img class="header-mainImg" src="./images/header-img.png" />
        </div>
      </div>
    </div>
    <!-- Header end -->

    <!-- Body container -->
    <div class="container">
      <!-- Look for pets container -->
      <div class="row petsies-homeSection justify-content-center pb-5">
        <div class="">
          <h1 class="mb-0">Look for pets</h1>
          <div
            class=" petsies-divider d-flex justify-content-center align-items-center"
          >
            <span class="flex-grow-1 mr-2"></span>
            <i class="fa fa-paw" aria-hidden="true"></i>
            <span class="flex-grow-1 ml-2"></span>
          </div>
        </div>
      </div>
      <div class="row justify-content-center mb-5">
          <form>
            <div class="row justify-content-center mb-3">
                <div class="col-10  mb-3  col-sm-10 col-md-4">
                    <input type="text" class="form-control" placeholder="City" name="city">
                </div>
                <div class="col-10 mb-3  col-sm-10 col-md-4">
                    <input type="text" class="form-control" placeholder="State" name="state">
                </div>
                <div class="col-10 mb-3  col-sm-10 col-md-4">
                    <input type="text" class="form-control" placeholder="Pet" name="pet">
                </div>
                <!-- <div class="col-10 mb-3  col-sm-10 col-md-4 d-block d-md-none ">
                    <div class="petsies-button--container pt-1 pb-1">
                        <div>
                            <span>Search by Filters</span>
                        </div>
                    </div>
                </div> -->
            </div>
            <div class="row justify-content-center align-items-center">
                <div class="col-10  d-sm-none d-md-block col-sm-10 col-md-5 ">
                    <div class="petsies-button--container pt-1 pb-1">
                        <div>
                            <span>Search by Filters</span>
                        </div>
                    </div>
                </div>
                <div class="text-center col-10 col-sm-10 col-md-1  justify-content-center align-items-center">
                        Or
                </div>
                <div class="col-10  mt-sm-3 mt-md-0 col-sm-10 col-md-5 ">
                    <div class="petsies-button--container pt-1 pb-1">
                        <div>
                            <i class="fa fa-map-marker "></i>
                            <span>Get by location</span>
                        </div>
                    </div>
                </div>
                </div>
            </div>
          </form>
        </div>
      </div>
      <!-- Look for pets end -->
    </div>

    <footer>
      <script
        src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"
      ></script>
      <script
        src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"
      ></script>
      <script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"
      ></script>
      <script src="./scripts/scripts.js"></script>
    </footer>
  </body>
</html>
